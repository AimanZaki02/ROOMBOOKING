<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="public-head" :: public-head>
    <!-- Head elements including stylesheets and meta tags -->
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="text-center text-white bg-dark">
<!-- Header Section -->
<header class="header">
    <nav>
        <div class="nav__bar">
            <div class="logo">
                <a href="#"><img src="/images/UPTMLOGO.png" alt="logo" /></a>
            </div>
            <div class="nav__menu__btn" id="me  nu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#room">Venue</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button sec:authorize="isAnonymous()" class="btn"><a th:href="@{/login}">Login</a></button>
    </nav>
</header>

<div class="img-wrap">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
        <!-- Main Content -->
        <main class="px-3">
            <!-- Booking Form Section -->
            <section class="section__container form-container">
                <h2 class="section__header">Book a Room</h2>
                <form th:action="@{/saveBooking}" method="post" class="booking-form">
                <div class="form-row">
                        <label for="roomCode" class="section__description">Room Code:</label>
                        <input type="text" id="roomCode" name="roomCode" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="roomName" class="section__description">Room Name:</label>
                        <input type="text" id="roomName" name="roomName" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="customerName" class="section__description">Your Name:</label>
                        <input type="text" id="customerName" name="customerName" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber" class="section__description">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingDate" class="section__description">Date:</label>
                        <input type="date" id="bookingDate" name="bookingDate" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingTime" class="section__description">Time:</label>
                        <input type="time" id="bookingTime" name="bookingTime" required class="input">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn">Book Now</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var swalAttribute = /*[[${swal}]]*/ 'none';
    var message = /*[[${message}]]*/ 'default message';
    console.log('Swal attribute:', swalAttribute);
    console.log('Message:', message);

    if (swalAttribute === 'success') {
        Swal.fire({
            title: 'Success!',
            text: message !== 'default message' ? message : 'Action completed successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(function(result) {
            if (result.isConfirmed) {
                window.location.href = '/secondindex';
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
