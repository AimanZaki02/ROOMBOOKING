<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public-head" :: public-head>
    <!-- Head elements including stylesheets and meta tags -->
    <link rel="stylesheet" type="text/css" href="/css/stubooking.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <!DOCTYPE html>
    <html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="public-head" :: public-head>
        <!-- Head elements including stylesheets and meta tags -->
        <link rel="stylesheet" type="text/css" href="/css/stubooking.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">

    <div class="w-100 h-100 img-wrap">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <!-- Header Section -->
            <header th:replace="public-nav :: public-nav"></header>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- Main Content -->
        <main class="">
            <!-- Booking Form Section -->
            <section class="section__container form-container">
                <h2 class="section__header">Book a Room</h2>
                <form th:action="@{/saveBooking}" method="post" class="booking-form">
                <div class="form-row">
                        <label for="roomPurpose" class="section__description">Purpose:</label>
                        <input type="text" id="roomPurpose" name="roomPurpose" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="roomName" class="section__description">Room Name:</label>
                        <input type="text" id="roomName" name="roomName" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="customerName" class="section__description">Your Name:</label>
                        <input type="text" id="customerName" name="customerName" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber" class="section__description">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingDate" class="section__description">Date:</label>
                        <input type="date" id="bookingDate" name="bookingDate" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingTime" class="section__description">Time Start:</label>
                        <input type="time" id="bookingTime" name="bookingTime" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingEnd" class="section__description">Time End:</label>
                        <input type="time" id="bookingEnd" name="bookingEnd" required class="input">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn">Book Now</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var swalAttribute = /*[[${swal}]]*/ 'none';
    var message = /*[[${message}]]*/ 'default message';
    console.log('Swal attribute:', swalAttribute);
    console.log('Message:', message);

    if (swalAttribute === 'success') {
        Swal.fire({
            title: 'Success!',
            text: message !== 'default message' ? message : 'Action completed successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(function(result) {
            if (result.isConfirmed) {
                window.location.href = '/secondindex';
            }
        });
    }
    /*]]>*/
</script>
</body>
<footer></footer>
</html>
