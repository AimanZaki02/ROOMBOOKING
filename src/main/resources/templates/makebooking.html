<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="public-head" :: public-head>
    <!-- Head elements including stylesheets and meta tags -->
    <link rel="stylesheet" type="text/css" href="/css/stubooking.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="w-100 h-100 img-wrap">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <!-- Header Section -->
        <header th:replace="public-nav :: public-nav"></header>

        <!-- Main Content -->
        <main class="px-3">

            <section class="section__container search-and-results-container">

            <!-- Booking Form Section -->
            <section class="section__container form-container">
                <h2 class="section__header">Book a Room</h2>
                <form action="@{/saveBooking}" method="post" class="booking-form">
                    <div class="form-row">
                        <label for="roomCode" class="section__description">Room Code:</label>
                        <input type="text" id="roomCode" name="room_code" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="roomName" class="section__description">Room Name:</label>
                        <input type="text" id="roomName" name="room_name" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="customerName" class="section__description">Your Name:</label>
                        <input type="text" id="customerName" name="customer_name" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber" class="section__description">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phone_number" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingDate" class="section__description">Date:</label>
                        <input type="date" id="bookingDate" name="booking_date" required class="input">
                    </div>
                    <div class="form-row">
                        <label for="bookingTime" class="section__description">Time:</label>
                        <input type="time" id="bookingTime" name="booking_time" required class="input">
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn">Book Now</button>
                    </div>
                </form>
            </section>


        </main>

        <!-- Footer Section -->
        <footer th:replace="public-footer :: public-footer"></footer>

    </div>
</div>

</body>
</html>
